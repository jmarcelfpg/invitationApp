<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UAG LIA'88 30 Años</title>
    <link rel="shortcut icon" href="images/uagIcon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="wrapper">
        <form action="/register" method="POST">
            <Legend>Registro</Legend>
            <br/>
            <div class="row">
                <div class="column">
                    <label for="name">Nombre:
                        <span>*</span>
                    </label>
                    <input type="text" name="name" id="name" placeholder="Ingrese su nombre" required>
                    <br />

                    <label for="apellido">Apellido:
                        <span>*</span>
                    </label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
                    <br />

                    <label for="email">Email:
                        <span>*</span>
                    </label>
                    <input type="email" name="email" id="email" placeholder="Ingrese un email" required>
                    <br/>

                    <label for="contact">Celular:
                    </label>
                    <input type="text" name="contact" id="contact" placeholder="Ingrese su celular">
                    <br />
                </div>

                <div class="column">
                    <label for="emailConfirm">Confirmar Email:
                        <span>*</span>
                    </label>
                    <input type="email" name="emailConfirm" id="emailConfirm" placeholder="Repita su email" required>
                    <br />

                    <label for="password">Password:
                        <span>*</span>
                    </label>
                    <input type="password" name="password" id="password" placeholder="Ingrese una contraseña" required>
                    <br />

                    <label for="passwordconfirm">Confirmar Password:
                        <span>*</span>
                    </label>
                    <input type="password" name="passwordconfirm" id="passwordconfirm" placeholder="Repita su contraseña" required>
                    <br/>
                    
                    <label for="confirmation">Confirmacion al evento:
                    </label>
                    <select name="confirmation" id="confirmation">
                        <option value="0">Confirmado</option>
                        <option value="1" selected>Pendiente</option>
                        <option value="2">Rechazado</option>
                    </select>
                    <br/>
                </div>
            </div>


            <br />
            <div class="links">
                <input type="submit" value="Registrar" id="register" class="button">
                <a href="/index">Regresar al Log in</a>
            </div>
        </form>
        <br/>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
