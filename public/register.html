<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I Love 80s</title>
</head>
<body>
    <form action="/register" method="POST">
        <Legend>Registrar</Legend>
        <label for="name">Nombre: <input type="text" name="name" id="name" placeholder="Ingrese su nombre" required></label><span>*</span>
        <br />
        <label for="apellido">Apellido: <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required></label><span>*</span>
        <br />
        <label for="email">Email: <input type="email" name="email" id="email" placeholder="Ingrese un email" required></label><span>*</span>
        <br />
        <label for="emailConfirm">Confirmar Email: <input type="email" name="emailConfirm" id="emailConfirm" placeholder="Repita su email" required></label><span>*</span>
        <br />
        <label for="password">Password: <input type="password" name="password" id="password" placeholder="Ingrese una contraseña" required></label><span>*</span>
        <br />
        <label for="passwordconfirm">Confirmar Password: <input type="password" name="passwordconfirm" id="passwordconfirm" placeholder="Repita su contraseña" required></label><span>*</span>
        <br />
        <label for="contact">Celular: <input type="text" name="contact" id="contact" placeholder="Ingrese su celular"></label>
        <br />
        <label for="confirmation">Confirmacion al evento: </label>
        <select name="confirmation" id="confirmation">
            <option value="0">Confirmado</option>
            <option value="1" selected>Pendiente</option>
            <option value="2">Rechazado</option>
        </select>
        <br />
        <input type="submit" value="Registrar" id="register">
        <a href="/index">Regresar al Log in</a>
    </form>
    <script src="js/register.js"></script>
</body>
</html>
